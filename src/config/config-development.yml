server:
  internalPort: 5005
  externalPort: 5005
  runMode: debug
  domain: localhost
logger:
  filePath: ../logs/
  encoding: json
  level: debug
  logger: zap
cors:
  allowOrigins: "*"
Auth:
  Endpoint: http://localhost:8000
  ClientID: your_client_id_here
  ClientSecret: your_client_secret_here
  Certificate: 
  Organization: your_organization
  Application: your_application
Gorm:
  host: localhost 
  port: 5432
  user: postgres
  password: your_password_here
  dbName: your_database_name
  sslMode: disable
  maxIdleConns: 15
  maxOpenConns: 100
  connMaxLifetime: 5
