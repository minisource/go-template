# Service Name - Development Docker Compose
# Usage: docker compose -f docker-compose.dev.yml up -d
# Note: This only starts infrastructure services, not the app (use go run or air for hot reload)

services:
  myservice-postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-myservice}-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-myservice_db}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - myservice-postgres-data:/var/lib/postgresql/data
    networks:
      - myservice-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-myservice_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  myservice-redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-myservice}-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6382}:6379"
    volumes:
      - myservice-redis-data:/data
    networks:
      - myservice-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: ${COMPOSE_PROJECT_NAME:-myservice}-adminer
    ports:
      - "8084:8080"
    networks:
      - myservice-dev-network
    depends_on:
      - myservice-postgres
    profiles:
      - tools

volumes:
  myservice-postgres-data:
    driver: local
  myservice-redis-data:
    driver: local

networks:
  myservice-dev-network:
    driver: bridge
    name: minisource-dev
